<div ng-if="isView"><md-toolbar><div class="md-toolbar-tools"><md-truncate class="md-raised"><img src="img/logoSmall.png"></md-truncate><span class="md-raised">&nbsp;</span><md-truncate class="md-raised">Film Seyretsene</md-truncate><div ng-if="user.isSysAdmin"><span class="md-raised">&nbsp;</span><md-truncate class="md-raised">Online: {{userCount}}</md-truncate></div><span flex></span></div></md-toolbar><div layout="row" layout-xs="column"><div flex><div layout="column" ng-cloak="" class="autocompletedemoBasicUsage"><md-content class="md-padding" style="background-color: gainsboro;"><md-autocomplete ng-disabled="isDisabled" md-no-cache="noCache" md-selected-item="searchData.selectedItemSurface" md-search-text-change="searchTextChange(searchData.searchTextSurface)" md-search-text="searchData.searchTextSurface" md-selected-item-change="selectedItemChangeSurface(item)" md-items="item in querySearch(searchData.searchTextSurface)" md-item-text="item.display" md-min-length="0" placeholder="Film Seçiniz ..."><md-item-template><span md-highlight-text="searchData.searchTextSurface" md-highlight-flags="^i">{{item.display}}</span></md-item-template><md-not-found>"{{searchData.searchTextSurface}}" not found.</md-not-found></md-autocomplete></md-content></div><div id="datas" layout="column"><div class="chapter" style="overflow: hidden;"><div layuout="row" style="background-color: #4052b5; color: white; margin-left: 0px; padding: 5px;"><div class="" style="width: 285px;"><span>{{game.title}}</span></div></div><div layout="row"><div class="movie"><iframe width="100%" height="100%" ng-src="{{game.link}}" frameborder="0" scrolling="no" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe></div><div flex style="margin-left: 10px; margin-right: 10px;"><img ng-src="{{game.img}}" style="float: left; margin-right: 10px; margin-bottom: 2px;"><h3>{{game.title}}</h3><h4><div class="info">Yapım</div><div>{{game.year}}</div><h4><div class="info">Imdb Puanı</div><div>{{game.imdb}}</div><h4><div class="info">Tür</div><div>{{game.type}}</div><h4><div class="info">Dil</div><div>{{game.language}}</div><h4><div class="info">Kategori</div><div>{{game.category}}</div><p>{{game.content}}</p></h4></h4></h4></h4></h4></div></div></div></div></div></div></div>
